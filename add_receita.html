<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Adicionar Receita</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">
    <h1>Adicionar Nova Receita</h1>
    <p><a href="{{ url_for('index') }}">Voltar</a></p>
    <form method="POST" action="{{ url_for('rota_salvar_receita') }}">
      <input type="hidden" name="paciente" value="{{ paciente }}">
      <input type="hidden" name="sintomas" value="{{ sintomas }}">
      <label>Sintomas:</label><br>
      <input type="text" name="sintomas_display" value="{{ sintomas }}" disabled><br>
      <label>Receita:</label><br>
      <textarea name="nova_receita" rows="6" required></textarea><br>
      <button type="submit">Salvar Receita</button>
    </form>
  </div>
</body>
</html>
